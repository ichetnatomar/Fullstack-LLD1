<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Template</title>

    <style>
        /* remove default styles by User Agent Stylesheet */
        * {
            padding: 0;
            margin: 0;
        }

        .container {
            border: 3px solid bisque;
            width: auto;
            height: 828px;
            background-color: tomato;

            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(8, 1fr);
        }

        .item {
            border: 2px solid bisque;
            padding: 5px;
            box-sizing: border-box;
        }

        .item:nth-of-type(1) {
            color: antiquewhite;
            padding: 10px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: large;

            grid-column: span 6;
            display: flex;
            justify-content: left;
            align-items: center;
        }

        .item:nth-of-type(2) {
            color: antiquewhite;
            padding: 10px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: large;

            grid-row: 2/-1;           

        }

        .item:nth-of-type(3){
            color: antiquewhite;
            padding: 12px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: large;

            grid-column: span 3;
            grid-row: span 6;
        }

        .item:nth-of-type(4){
            color: antiquewhite;
            padding: 10px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: large;

            grid-row: span 6;
        }

        .item:nth-of-type(5){
            color: antiquewhite;
            padding: 10px;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: large;

            grid-row: span 6;
        }

        .item:nth-of-type(6){
            color: antiquewhite;
            padding: 10px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: large;

            grid-column: span 5;
        }
    </style>
</head>
